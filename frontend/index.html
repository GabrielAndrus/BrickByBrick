<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reality to Brick - Video Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #8892b0;
            font-size: 1.1rem;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 40px;
            border: 2px dashed #3d5a80;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #f39c12;
            background: rgba(243, 156, 18, 0.1);
        }

        .upload-icon { font-size: 4rem; margin-bottom: 20px; }
        .upload-text { font-size: 1.2rem; margin-bottom: 10px; }
        .upload-hint { color: #8892b0; }

        #fileInput { display: none; }

        .btn {
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .video-preview {
            margin-top: 30px;
            display: none;
            text-align: center;
        }

        .video-preview video {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
        }

        .progress-section {
            margin-top: 30px;
            display: none;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-text {
            color: #8892b0;
            margin-top: 10px;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .results-section {
            margin-top: 40px;
            display: none;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #f39c12;
        }

        /* Frames Grid */
        .frames-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .frame-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
        }

        .frame-card img {
            width: 100%;
            height: 280px;
            object-fit: contain;
            background: #000;
        }

        .frame-info {
            padding: 12px;
        }

        .frame-angle {
            font-weight: bold;
            color: #f39c12;
            text-transform: capitalize;
        }

        .frame-time {
            color: #8892b0;
            font-size: 0.85rem;
        }

        /* JSON Output */
        .json-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
        }

        .json-output {
            background: #0d1117;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§± Reality to Brick</h1>
            <p class="subtitle">Upload a video to extract images from different angles + JSON data</p>
        </header>

        <div class="upload-section" id="dropZone">
            <div class="upload-icon">ðŸ“¹</div>
            <p class="upload-text">Drag & drop your video here</p>
            <p class="upload-hint">or click to browse (MP4, MOV, AVI, WebM)</p>
            <input type="file" id="fileInput" accept="video/mp4,video/quicktime,video/x-msvideo,video/webm">
        </div>

        <div class="video-preview" id="videoPreview">
            <video id="previewVideo" controls></video>
            <br>
            <button class="btn" id="analyzeBtn">ðŸš€ Analyze Video</button>
        </div>

        <div class="progress-section" id="progressSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p class="status-text" id="statusText">Processing...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="results-section" id="resultsSection">
            <h2 class="section-title">ðŸ“¸ Extracted Frames (Different Angles)</h2>
            <div class="frames-grid" id="framesGrid"></div>

            <h2 class="section-title">ðŸ“„ TwelveLabs JSON Data</h2>
            <div class="json-section">
                <pre class="json-output" id="jsonOutput"></pre>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const videoPreview = document.getElementById('videoPreview');
        const previewVideo = document.getElementById('previewVideo');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const statusText = document.getElementById('statusText');
        const resultsSection = document.getElementById('resultsSection');
        const errorMessage = document.getElementById('errorMessage');
        const framesGrid = document.getElementById('framesGrid');
        const jsonOutput = document.getElementById('jsonOutput');

        let selectedFile = null;

        // Drag and drop
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.style.borderColor = '#f39c12'; });
        dropZone.addEventListener('dragleave', () => { dropZone.style.borderColor = '#3d5a80'; });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#3d5a80';
            if (e.dataTransfer.files.length > 0) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            selectedFile = file;
            errorMessage.style.display = 'none';
            previewVideo.src = URL.createObjectURL(file);
            videoPreview.style.display = 'block';
            resultsSection.style.display = 'none';
        }

        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            analyzeBtn.disabled = true;
            progressSection.style.display = 'block';
            resultsSection.style.display = 'none';
            errorMessage.style.display = 'none';
            progressFill.style.width = '10%';
            statusText.textContent = 'Uploading video...';

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                // Progress simulation
                let progress = 10;
                const interval = setInterval(() => {
                    if (progress < 90) {
                        progress += 5;
                        progressFill.style.width = progress + '%';
                        if (progress > 30) statusText.textContent = 'Processing with TwelveLabs...';
                        if (progress > 60) statusText.textContent = 'Extracting frames...';
                    }
                }, 1000);

                const response = await fetch('/api/process-video-with-frames', {
                    method: 'POST',
                    body: formData
                });

                clearInterval(interval);

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || 'Failed to process video');
                }

                progressFill.style.width = '100%';
                statusText.textContent = 'Done!';

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                progressSection.style.display = 'none';
            } finally {
                analyzeBtn.disabled = false;
            }
        });

        function displayResults(data) {
            // Display frames
            framesGrid.innerHTML = '';
            const frames = data.frames?.images || [];
            
            if (frames.length === 0) {
                framesGrid.innerHTML = '<p style="color: #8892b0;">No frames extracted</p>';
            } else {
                frames.forEach((frame, i) => {
                    const card = document.createElement('div');
                    card.className = 'frame-card';
                    card.innerHTML = `
                        <img src="${frame.image_base64}" alt="Frame ${i + 1}">
                        <div class="frame-info">
                            <div class="frame-angle">${frame.angle || frame.angle_estimate || 'Angle ' + (i + 1)}</div>
                            <div class="frame-time">${frame.timestamp_sec}s</div>
                        </div>
                    `;
                    framesGrid.appendChild(card);
                });
            }

            // Display JSON (analysis data only, not the base64 images)
            const jsonData = {
                video_id: data.video_id,
                angle_detection: data.angle_detection,
                analysis: data.analysis
            };
            jsonOutput.textContent = JSON.stringify(jsonData, null, 2);

            resultsSection.style.display = 'block';
            progressSection.style.display = 'none';
        }
    </script>
</body>
</html>
